<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Diff Checker Tool</title>
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h2>Code Diff Checker -farukguler.com</h2>
      <textarea id="oldText" rows="10" cols="50" placeholder="Old Version"></textarea>
      <textarea id="newText" rows="10" cols="50" placeholder="New Version"></textarea>
      <button id="compareBtn">Compare</button>
    </div>

    <div class="output-section">
      <h2>Diff Output: Look Parameters [ - or + ] </h2>
      <pre id="diffOutput" class="diff-output"></pre>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
