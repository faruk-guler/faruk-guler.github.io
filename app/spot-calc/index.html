<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Spot Profit and Loss Calculator -farukguler.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 35px;
            background-color: #0f3460;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #1a5490;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #1a5490;
            border-radius: 8px;
            font-size: 16px;
            background-color: #1a3a52;
            color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            background-color: #1f4a66;
        }

        input::placeholder {
            color: #888;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .clear-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #c62828;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #ff5252;
        }

        .success-message {
            background-color: #00897b;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #4db6ac;
        }

        .result {
            background: linear-gradient(135deg, #1a4d3a 0%, #0d3d2e 100%);
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            display: none;
            border-left: 5px solid #4CAF50;
        }

        .result.loss-result {
            background: linear-gradient(135deg, #4d1a1a 0%, #3d0d0d 100%);
            border-left-color: #f44336;
        }

        .result.neutral-result {
            background: linear-gradient(135deg, #4d3a1a 0%, #3d2d0d 100%);
            border-left-color: #FF9800;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .result-item {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 18px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-item strong {
            display: block;
            color: #b0b0b0;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            word-break: break-word;
        }

        .profit {
            color: #4CAF50;
        }

        .loss {
            color: #FF5252;
        }

        .neutral {
            color: #FFA726;
        }

        .info-box {
            background-color: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #00d4ff;
            font-size: 13px;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .result-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .result-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>💰 Spot Profit and Loss Calculator -farukguler.com</h1>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="calcForm">
            <div class="form-group">
                <label for="coinName">Varlık Sembolü:</label>
                <input type="text" id="coinName" name="coinName" placeholder="Örn: BTC, ETH, SOL" required>
            </div>

            <div class="form-group">
                <label for="buyPrice">Alış Fiyatı (USD):</label>
                <input type="number" id="buyPrice" name="buyPrice" placeholder="0.00" step="0.00000001" min="0" required>
            </div>

            <div class="form-group">
                <label for="investmentAmount">Yatırım Miktarı (USD):</label>
                <input type="number" id="investmentAmount" name="investmentAmount" placeholder="0.00" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="sellPrice">Satış Fiyatı (USD):</label>
                <input type="number" id="sellPrice" name="sellPrice" placeholder="0.00" step="0.00000001" min="0" required>
            </div>

            <div class="buttons">
                <button type="submit" class="calculate-btn">📊 Hesapla</button>
                <button type="button" class="clear-btn" onclick="clearForm()">🔄 Temizle</button>
            </div>
        </form>

        <div class="result" id="result">
            <div class="result-grid">
                <div class="result-item">
                    <strong>Varlık</strong>
                    <div class="result-value" id="resultCoinName">-</div>
                </div>
                <div class="result-item">
                    <strong>Kar/Zarar (USD)</strong>
                    <div class="result-value" id="resultProfitLoss">-</div>
                </div>
                <div class="result-item">
                    <strong>Kar/Zarar (%)</strong>
                    <div class="result-value" id="resultProfitLossPercentage">-</div>
                </div>
                <div class="result-item">
                    <strong>Çarpan (X)</strong>
                    <div class="result-value" id="resultMultiplier">-</div>
                </div>
                <div class="result-item">
                    <strong>Yatırım Tutarı</strong>
                    <div class="result-value">$<span id="resultInvestmentAmount">-</span></div>
                </div>
                <div class="result-item">
                    <strong>Son Durum</strong>
                    <div class="result-value">$<span id="resultExitAmount">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('calcForm');
        form.addEventListener('submit', calculateProfit);

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = '❌ ' + message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 4000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = '✅ ' + message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }

        function calculateProfit(event) {
            event.preventDefault();

            const coinName = document.getElementById('coinName').value.trim();
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value);
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);

            // Validasyon kontrolü
            if (!coinName) {
                showError('Lütfen varlık sembolü girin!');
                return;
            }

            if (isNaN(buyPrice) || isNaN(investmentAmount) || isNaN(sellPrice)) {
                showError('Lütfen geçerli sayılar girin!');
                return;
            }

            if (buyPrice <= 0) {
                showError('Alış fiyatı 0 dan büyük olmalıdır!');
                return;
            }

            if (sellPrice <= 0) {
                showError('Satış fiyatı 0 dan büyük olmalıdır!');
                return;
            }

            if (investmentAmount <= 0) {
                showError('Yatırım miktarı 0 dan büyük olmalıdır!');
                return;
            }

            // Hesaplamalar
            const quantity = investmentAmount / buyPrice;
            const exitAmount = quantity * sellPrice;
            const profitLoss = exitAmount - investmentAmount;
            const profitLossPercentage = (profitLoss / investmentAmount) * 100;
            const multiplier = (exitAmount / investmentAmount);

            // Sonuçları güncelle
            document.getElementById('resultCoinName').textContent = coinName.toUpperCase();

            const profitLossElement = document.getElementById('resultProfitLoss');
            profitLossElement.textContent = (profitLoss >= 0 ? '+' : '') + profitLoss.toFixed(2) + ' USD';
            profitLossElement.className = profitLoss > 0 ? 'profit' : (profitLoss < 0 ? 'loss' : 'neutral');

            const percentageElement = document.getElementById('resultProfitLossPercentage');
            percentageElement.textContent = (profitLossPercentage >= 0 ? '+' : '') + profitLossPercentage.toFixed(2) + '%';
            percentageElement.className = profitLossPercentage > 0 ? 'profit' : (profitLossPercentage < 0 ? 'loss' : 'neutral');

            const multiplierElement = document.getElementById('resultMultiplier');
            multiplierElement.textContent = (multiplier >= 1 ? '+' : '') + multiplier.toFixed(2) + 'x';
            multiplierElement.className = multiplier > 1 ? 'profit' : (multiplier < 1 ? 'loss' : 'neutral');

            document.getElementById('resultInvestmentAmount').textContent = investmentAmount.toFixed(2);
            document.getElementById('resultExitAmount').textContent = exitAmount.toFixed(2);

            // Sonuç divini göster ve uygun renk sınıfını ekle
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('profit-result', 'loss-result', 'neutral-result');
            
            if (profitLoss > 0) {
                resultDiv.classList.add('profit-result');
            } else if (profitLoss < 0) {
                resultDiv.classList.add('loss-result');
            } else {
                resultDiv.classList.add('neutral-result');
            }
            
            resultDiv.style.display = 'block';
            showSuccess('Hesaplama başarıyla tamamlandı!');
        }

        function clearForm() {
            document.getElementById('calcForm').reset();
            document.getElementById('result').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('coinName').focus();
        }

        // Enter tuşu ile formu gönder
        document.getElementById('calcForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateProfit(e);
            }
        });
    </script>

</body>
</html>
