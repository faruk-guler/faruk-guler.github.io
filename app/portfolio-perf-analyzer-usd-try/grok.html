<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Profit Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .calculator { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px; width: 100%; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result, .error { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .result { background-color: #f9f9f9; border: 1px solid #ddd; }
        .error { background-color: #ffe6e6; border: 1px solid #cc0000; color: #cc0000; }
        @media (max-width: 400px) { .calculator { padding: 10px; } input, button { font-size: 14px; } }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Crypto Profit Calculator</h2>
        
        <label for="coin">Coin Name:</label>
        <input type="text" id="coin" placeholder="e.g., BNB" required>
        
        <label for="amount">Amount of Coin Bought:</label>
        <input type="number" id="amount" value="1" step="0.00000001" min="0" required aria-describedby="amount-error">
        
        <label for="pastPriceUSD">Past Price (USD):</label>
        <input type="number" id="pastPriceUSD" value="10.30" step="0.01" min="0" required>
        
        <label for="pastExchange">Past USD/TRY Exchange Rate (TL):</label>
        <input type="number" id="pastExchange" value="8" step="0.01" min="0" required>
        
        <label for="currentPriceUSD">Current Price (USD):</label>
        <input type="number" id="currentPriceUSD" value="1100" step="0.01" min="0" required>
        
        <label for="currentExchange">Current USD/TRY Exchange Rate (TL):</label>
        <input type="number" id="currentExchange" value="43" step="0.01" min="0" required>
        
        <button onclick="calculateProfit()">Calculate</button>
        <button onclick="clearForm()" style="background-color: #ccc; margin-top: 5px;">Clear</button>
        
        <div id="result" class="result" role="region" aria-live="polite"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function calculateProfit() {
            const coin = document.getElementById('coin').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const pastPriceUSD = parseFloat(document.getElementById('pastPriceUSD').value);
            const pastExchange = parseFloat(document.getElementById('pastExchange').value);
            const currentPriceUSD = parseFloat(document.getElementById('currentPriceUSD').value);
            const currentExchange = parseFloat(document.getElementById('currentExchange').value);
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Reset previous messages
            resultDiv.innerHTML = '';
            errorDiv.style.display = 'none';

            if (!coin) {
                errorDiv.innerHTML = 'Please enter a coin name.';
                errorDiv.style.display = 'block';
                return;
            }
            if (isNaN(amount) || isNaN(pastPriceUSD) || isNaN(pastExchange) || 
                isNaN(currentPriceUSD) || isNaN(currentExchange) || 
                amount <= 0 || pastPriceUSD <= 0 || pastExchange <= 0 || 
                currentPriceUSD <= 0 || currentExchange <= 0) {
                errorDiv.innerHTML = 'Please enter valid positive numbers for all numeric fields.';
                errorDiv.style.display = 'block';
                return;
            }

            const initialCostUSD = amount * pastPriceUSD;
            const initialCostTL = initialCostUSD * pastExchange;
            const currentValueUSD = amount * currentPriceUSD;
            const currentValueTL = currentValueUSD * currentExchange;
            const profitUSD = currentValueUSD - initialCostUSD;
            const profitTL = currentValueTL - initialCostTL;
            const roiUSD = (profitUSD / initialCostUSD) * 100;
            const roiTL = (profitTL / initialCostTL) * 100;

            resultDiv.innerHTML = `
                <h3>Results for ${amount} ${coin}:</h3>
                <p><strong>Initial Cost:</strong> $${initialCostUSD.toFixed(2)} USD / ₺${initialCostTL.toFixed(2)} TL</p>
                <p><strong>Current Value:</strong> $${currentValueUSD.toFixed(2)} USD / ₺${currentValueTL.toFixed(2)} TL</p>
                <p><strong>Profit:</strong> $${profitUSD.toFixed(2)} USD / ₺${profitTL.toFixed(2)} TL</p>
                <p><strong>ROI:</strong> ${roiUSD.toFixed(2)}% (USD) / ${roiTL.toFixed(2)}% (TL)</p>
            `;
        }

        function clearForm() {
            document.getElementById('coin').value = '';
            document.getElementById('amount').value = '1';
            document.getElementById('pastPriceUSD').value = '10.30';
            document.getElementById('pastExchange').value = '8';
            document.getElementById('currentPriceUSD').value = '1100';
            document.getElementById('currentExchange').value = '43';
            document.getElementById('result').innerHTML = '';
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
