<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Hesaplayıcı-Karşılaştırma</title>
    <style>
        :root {
            --bg-color: #0f172a;       /* Koyu Lacivert */
            --card-bg: #1e293b;        /* Kart Rengi */
            --primary: #6366f1;        /* İndigo */
            --accent: #8b5cf6;         /* Mor */
            --success: #10b981;        /* Yeşil */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 24px;
            width: 100%;
            max-width: 950px;
            padding: 2.5rem;
            box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 800;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            position: relative;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .card-header {
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            border-bottom: 2px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
        }

        .badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            background: var(--primary);
            color: white;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group { margin-bottom: 1.5rem; }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input, select {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        input { flex: 2; }
        select { flex: 1.2; cursor: pointer; background-color: #1e293b; }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .mc-preview {
            font-size: 0.8rem;
            text-align: right;
            color: var(--success);
            margin-top: 6px;
            font-weight: 600;
            min-height: 1.2em;
        }

        .result-area {
            background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%);
            margin-top: 2.5rem;
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #4f46e5;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: #cbd5e1;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .result-price {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            margin: 0;
            line-height: 1.1;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        .result-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 12px;
        }

        .stat-label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 5px; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: var(--success); }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 30px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary { 
            background: linear-gradient(to right, #6366f1, #8b5cf6); 
            color: white; 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary { 
            background: var(--border); 
            color: var(--text-muted); 
        }
        
        button:hover { transform: translateY(-3px); opacity: 0.95; }
        button:active { transform: translateY(-1px); }

        @media (max-width: 480px) {
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
            .result-price {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fiyat ve Potansiyel MC Hesaplayıcı</h1>
    <div class="subtitle">Billion, trillion, quadrillion... Compatible with all coins.</div>

    <div class="grid">
        <div class="card">
            <div class="card-header">
                <span class="badge">KAYNAK</span>
            </div>
            
            <div class="input-group">
                <label>Varlık Adı</label>
                <input type="text" id="sName" placeholder="Örn: PEPE, SUI...">
            </div>

            <div class="input-group">
                <label>Mevcut Fiyat ($)</label>
                <input type="number" id="sPrice" placeholder="Örn: 0.0000012" step="any">
            </div>

            <div class="input-group">
                <label>Dolaşımdaki Arz</label>
                <div class="input-row">
                    <input type="number" id="sSupplyInput" placeholder="Örn: 420.69" step="any">
                    <select id="sUnit">
                        <option value="1000000000000000">Katrilyon</option>
                        <option value="1000000000000">Trilyon</option>
                        <option value="1000000000">Milyar</option>
                        <option value="1000000" selected>Milyon</option>
                        <option value="1">Adet (Tam)</option>
                    </select>
                </div>
                <div id="sMC" class="mc-preview">Piyasa Değeri: $0</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <span class="badge" style="background:#10b981;">HEDEF</span>
            </div>

            <div class="input-group">
                <label>Varlık Adı</label>
                <input type="text" id="tName" placeholder="Örn: Solana, ETH...">
            </div>

            <div class="input-group">
                <label>Rakip Fiyatı ($)</label>
                <input type="number" id="tPrice" placeholder="Örn: 135" step="any">
            </div>

            <div class="input-group">
                <label>Rakip Arzı</label>
                <div class="input-row">
                    <input type="number" id="tSupplyInput" placeholder="Örn: 562" step="any">
                    <select id="tUnit">
                        <option value="1000000000000000">Katrilyon</option>
                        <option value="1000000000000">Trilyon</option>
                        <option value="1000000000">Milyar</option>
                        <option value="1000000" selected>Milyon</option>
                        <option value="1">Adet (Tam)</option>
                    </select>
                </div>
                <div id="tMC" class="mc-preview">Hedef Piyasa Değeri: $0</div>
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-primary" onclick="calculate()">HESAPLA</button>
    </div>

    <div class="result-area" id="resultArea">
        <div class="result-title">
            <span id="resName" style="color: white; font-weight: bold;">---</span>, 
            <span id="resTargetName">---</span> Market Cap'ine ulaşırsa:
        </div>
        
        <div class="result-price" id="resPrice">--- $</div>
        
        <div class="result-stats">
            <div class="stat-box">
                <span class="stat-label">POTANSİYEL ARTIŞ (X)</span>
                <span class="stat-val" id="resX">---</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">YÜZDELİK KAZANÇ</span>
                <span class="stat-val" id="resPercent">---</span>
            </div>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.85rem; color: #64748b; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
            Hedef Piyasa Değeri: <span id="resTargetMC" style="color:#cbd5e1">---</span>
        </div>
    </div>
</div>

<script>
    const formatUSD = (num) => {
        if (typeof num !== 'number' || isNaN(num) || num < 0) return '$0';
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            notation: "compact", 
            maximumFractionDigits: 2
        }).format(num);
    };

    const formatPrice = (num) => {
        if (typeof num !== 'number' || isNaN(num)) return '---';
        if (num === 0) return '$0.00';
        if (num < 0.01 && num > 0) {
            // En fazla 10 ondalık, sondaki sıfırları temizle
            let str = num.toFixed(10).replace(/0+$/, '').replace(/\.$/, '');
            if (str.includes('.')) {
                // Ondalık kısmı en fazla 8 hane
                const [int, dec] = str.split('.');
                return '$' + int + '.' + (dec.length > 8 ? dec.substring(0, 8) : dec);
            }
            return '$' + str;
        }
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            minimumFractionDigits: 2,
            maximumFractionDigits: 6
        }).format(num);
    };

    function calculate() {
        const sName = document.getElementById('sName').value || 'Varlığın';
        const tName = document.getElementById('tName').value || 'Rakip';
        
        const sPrice = parseFloat(document.getElementById('sPrice').value);
        const sInputVal = parseFloat(document.getElementById('sSupplyInput').value);
        const sMultiplier = parseFloat(document.getElementById('sUnit').value);
        const sSupply = sInputVal * sMultiplier;

        const tPrice = parseFloat(document.getElementById('tPrice').value);
        const tInputVal = parseFloat(document.getElementById('tSupplyInput').value);
        const tMultiplier = parseFloat(document.getElementById('tUnit').value);
        const tSupply = tInputVal * tMultiplier;

        // Güçlü validasyon: NaN değilse ve > 0 olmalı
        if (
            isNaN(sPrice) || isNaN(sSupply) || isNaN(tPrice) || isNaN(tSupply) ||
            sPrice <= 0 || sSupply <= 0 || tPrice <= 0 || tSupply <= 0
        ) {
            document.getElementById('resultArea').style.display = 'none';
            // Opsiyonel: MC preview'ları sıfırla
            document.getElementById('sMC').innerText = 'Piyasa Değeri: $0';
            document.getElementById('tMC').innerText = 'Hedef Piyasa Değeri: $0';
            return;
        }

        const sMC = sPrice * sSupply;
        const tMC = tPrice * tSupply;

        document.getElementById('sMC').innerText = `Piyasa Değeri: ${formatUSD(sMC)}`;
        document.getElementById('tMC').innerText = `Hedef Piyasa Değeri: ${formatUSD(tMC)}`;

        const targetPrice = tMC / sSupply;
        const multiplier = targetPrice / sPrice;
        const percent = (multiplier - 1) * 100;

        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'block';
        resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

        document.getElementById('resName').innerText = sName;
        document.getElementById('resTargetName').innerText = tName;
        document.getElementById('resPrice').innerText = formatPrice(targetPrice);
        document.getElementById('resX').innerText = multiplier.toFixed(2) + 'x';
        document.getElementById('resPercent').innerText = '%' + percent.toLocaleString('en-US', { maximumFractionDigits: 0 });
        document.getElementById('resTargetMC').innerText = formatUSD(tMC);
    }

    document.querySelectorAll('input, select').forEach(el => {
        el.addEventListener('input', calculate);
    });

</script>

</body>
</html>
