<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subdomain Finder (farukguler.com)</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; text-align: center; padding: 20px; }
    input, button { padding: 8px; margin: 5px; border: none; border-radius: 4px; }
    button { background: #28a; color: #fff; cursor: pointer; }
    button:hover { background: #39b; }
    pre { background: #000; padding: 15px; text-align: left; max-height: 400px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Subdomain Finder (farukguler.com)</h1>
  <input type="text" id="domain" placeholder="example.com">
  <button onclick="findSubs()">Find Subdomains</button>
  <pre id="results"></pre>

  <script>
    async function findSubs() {
      const domain = document.getElementById("domain").value.trim();
      const resultsBox = document.getElementById("results");
      resultsBox.textContent = "Searching...";

      try {
        const url = `https://crt.sh/?q=${domain}&output=json`;
        const resp = await fetch(url);
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const data = await resp.json();

        // subdomain listesi çıkar
        let subs = data.map(item => item.name_value);
        subs = [...new Set(subs)]; // duplicate temizle
        resultsBox.textContent = subs.join("\n");
      } catch (err) {
        resultsBox.textContent = "Error: " + err.message + 
          "\n⚠️ Tarayıcıdan direkt fetch bazen CORS yüzünden çalışmaz. Çözüm: proxy kullanmak.";
      }
    }
  </script>
</body>
</html>
