baseURL: https://curiousone.in
languageCode: en-us
title: CURIOUS ONE
theme: ["PaperModAlpha"]
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
markup:
  goldmark:
    renderer:
      unsafe: true
pagination:
  pagerSize: 5
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - name: Home
      weight: 1
    - name: About
      url: about
      weight: 2
    - name: Blog
      url: blog
      weight: 3
    - name: Search
      url: search
      weight: 4
params:
  env: production
  description: "Digital webspace of Yogesh Jain - Curious One"
  author: Yogesh Jain
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  # ShowWordCount: true
  # ShareButtons: ["linkedin", "twitter"]
  # ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  TocSide: right
  TocOpen: true
  images: ["logo.png"]
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/yogeshjain96/"
    - name: "github"
      url: "https://github.com/yogeshjain96"
    - name: "email"
      url: "mailto:contactyogeshjain@gmail.com"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: false
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
services:
  googleAnalytics:
    ID: G-KWZGMVP78Q
